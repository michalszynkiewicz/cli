product:
  name: Empty Product
  abbreviation: empty
  stage: GA
version: 1.0.1
milestone: DR0
group: empty-all
defaultBuildParameters:
  environmentId: 3
  buildScript: mvn clean deploy -DskipTests
builds:
  - name: michalszynkiewicz-empty
    project: Empty
    buildScript: mvn clean deploy
    externalScmUrl: https://github.com/michalszynkiewicz/empty.git
    scmRevision: master

  - name: michalszynkiewicz-empty2
    project: Empty
    buildScript: mvn clean deploy -DskipTests -B
    externalScmUrl: https://github.com/michalszynkiewicz/empty2.git
    scmRevision: 1.0.2
    dependencies:
      - michalszynkiewicz-empty
outputPrefixes:
  releaseFile: rhoar-empty
  releaseDir: empty
flow:
  licensesGeneration:
    strategy: GENERATE
  repositoryGeneration:
    strategy: BUILD_CONFIGS
    sourceBuilds:
      - michalszynkiewicz-empty
  javadocGeneration:
    strategy: IGNORE
